<input type="text" class="form-control" [(ngModel)]='username' placeholder="Enter username">
<br/>


<button type="button" class="btn btn-primary" [disabled]="username === ''" 
    (click)='onAddUsername()'>Add Username</button>

<p *ngIf="usernameAdd; else noServer" 
    [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: usernameStatus === 'online'}">
        Added username: {{username}} - {{ onAddUsername() }}
</p>
<ng-template #noServer>
    <p>
        No Server was created.
    </p>
</ng-template>

<hr/>
