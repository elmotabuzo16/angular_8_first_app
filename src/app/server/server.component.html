<p>Server with ID {{ serverId }} is {{ getStatus() }} </p>

<button type="button" class="btn btn-primary" [disabled]='!allowNewServer' (click)='onClickServer()'>Add Server</button>
<p>{{ serverCreationStatus }}</p>


<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p>{{ serverName }}</p>
